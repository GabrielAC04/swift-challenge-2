<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="html" href="guia.html">

</head>

<body class="bg-light">

  <div id="carouselExample" class="carousel slide" data-bs-interval="false">
    <div class="carousel-inner">

      <!-- Tela 1 -->
      <div class="carousel-item active">
        <div class="container p-4 text-center">
          <h2 class="mb-3">É um prazer te ajudar!</h2>
          <p>Nos informe seu <strong>Nome</strong> e <strong>CPF</strong> por gentileza:</p>
          <input type="text" placeholder="Nome" class="form-control mb-2">
          <input type="text" placeholder="CPF" class="form-control mb-3">

          <button class="btn btn-primary" data-bs-target="#carouselExample" data-bs-slide="next">
            Continuar →
          </button>
        </div>
      </div>

      <!-- Tela 2 -->
      <div class="carousel-item">
        <div class="container p-4 text-center">
          <h2 class="mb-3">Ótimo! Agora me conta:</h2>
          <p>Para qual ocasião você está comprando?</p>

          <div class="d-flex justify-content-center gap-2 mb-3">
            <button class="btn btn-outline-secondary">Churrasco</button>
            <button class="btn btn-outline-secondary">Refeição Rápida</button>
            <button class="btn btn-outline-secondary">Jantar Especial</button>
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" data-bs-target="#carouselExample" data-bs-slide="prev">
              ← Voltar
            </button>
            <button class="btn btn-primary" data-bs-target="#carouselExample" data-bs-slide="next">
              Continuar →
            </button>
          </div>
        </div>
      </div>

      <!-- Tela 3 -->
      <div class="carousel-item">
        <div class="container p-4 text-center">
          <h2 class="mb-3">Qual vai ser a carne de hoje?</h2>
          <div class="d-flex justify-content-center gap-2 mb-3">
            <button class="btn btn-outline-secondary">Fraldinha</button>
            <button class="btn btn-outline-secondary">Picanha</button>
            <button class="btn btn-outline-secondary">Costela</button>
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" data-bs-target="#carouselExample" data-bs-slide="prev">
              ← Voltar
            </button>
            <button class="btn btn-success" data-bs-target="#carouselExample" data-bs-slide="next">
              Finalizar →
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <a href="guia.html">
    <button>Estrutura da guia</button>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
